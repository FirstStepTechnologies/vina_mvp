<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing Render Backend CORS</h1>
    <button onclick="testRegister()">Test Register API</button>
    <pre id="result"></pre>

    <script>
        async function testRegister() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://vina-backend-6snh.onrender.com/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: `test${Date.now()}@test.com`,
                        password: 'password123',
                        fullName: 'Test User'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = `Success!\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
